name: Node.js CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        registry-url: 'https://npm.pkg.github.com'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: build-result
        path: ./dist
        if-no-files-found: error
    - run: npm test:ci
    - name: format code coverage
      uses: ./.github/actions/cc-test-reporter
      with:
        subcommand: "format-coverage -t lcov ./coverage/lcov.info"
    - name: upload code coverage
      uses: ./.github/actions/cc-test-reporter
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
      with:
        subcommand: "upload-coverage"
  release:
    runs-on: ubuntu-latest
    needs: build
    permissions: write-all
    steps:
    - name: Set Dist Version
      run: |
        BUILD_NUMBER="${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}"
        echo "${BUILD_NUMBER}"
        VERSION="$(npm version patch)"
        echo "DIST_VERSION=${VERSION}" >> $GITHUB_ENV
    - name: Create Tag
      uses: actions/github-script@v6
      with:
        script: |
            github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: 'refs/tags/v${{ steps.release.outputs.VERSION }}',
                sha: context.sha
            })
    - run: npm publish --tag ${{ steps.extract-version.outputs.VERSION }}
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
